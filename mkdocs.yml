site_name: 'demo-mkdocs-material'
theme_dir: 'material/'
theme: 'material'
site_description: 'In this course we will learn how to deploy websites in continuous deployment with static site generators. We will try to understand numerous Web Dev and hosting concepts and to practice them.'
site_author: 'François-Emmanuel Goffinet'
site_url: 'https://learn-cd-staticgen.goffinet.org/'
google_analytics:
  - 'UA-21733018-12'
  - 'auto'
extra:
  feature:
    tabs: true
  palette:
    primary: 'blue'
    accent: 'red'
  disqus: 'www-goffinet-org'
  logo:
    icon: 'school'
  social:
    - type: 'github'
      link: 'https://github.com/goffinet'
    - type: 'twitter'
      link: 'https://twitter.com/fegoffinet'
    - type: 'linkedin'
      link: 'https://www.linkedin.com/in/fegoffinet/'
    - type: 'building-o'
      link : 'https://www.goffinet.org'
    - type: 'book'
      link : 'https://biblio.goffinet.org'
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc(permalink=true)
  - pymdownx.arithmatex
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde
pages:
- 'Course Presentation': 'index.md'
- '1. Other Projects with static site generators': 'other-projects-with-static-site-generators.md'
- '2. First continuous deployment project': 'first-continous-deployment-project.md'
- '3. Learn Markdown': 'markdown-styling.md'
- '4. En français':
  - 'Présentation du cours': 'noway.md'
